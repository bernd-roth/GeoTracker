version: '3.8'
services:
  postgres-geotracker:
    image: postgres:15
    container_name: postgres-geotracker
    restart: unless-stopped
    environment:
      POSTGRES_DB: geotracker
      POSTGRES_USER: geotracker
      POSTGRES_PASSWORD: 3Jkris67zhnnhz76zhn
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "8021:5432"
    volumes:
      - /home/bernd/docker-container/postgres-geotracker/data:/var/lib/postgresql/data
      - /home/bernd/docker-container/postgres-geotracker/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U geotracker -d geotracker"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - geotracker-network
  nginx:
    restart: always
    image: arm64v8/nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./static:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./.htpasswd:/etc/nginx/.htpasswd
      - ./ssl:/etc/letsencrypt:ro
      - ./certbot-webroot:/var/www/certbot
    depends_on:
      - websocket-server
    networks:
      - app-network
  websocket-server:
    restart: always
    image: arm64v8/python:3.9-slim
    volumes:
      - ./websocket_server.py:/app/websocket_server.py
      - ./logs:/app/logs
    command: >
      sh -c "pip install websockets asyncpg python-dateutil &&
             python /app/websocket_server.py"
    expose:
      - "6789"
    environment:
      - USE_DATABASE=true
      - POSTGRES_HOST=postgres-geotracker
      - POSTGRES_PORT=5432
      - POSTGRES_DB=geotracker
      - POSTGRES_USER=geotracker
      - POSTGRES_PASSWORD=3Jkris67zhnnhz76zhn
    depends_on:
      postgres-geotracker:
        condition: service_healthy
    networks:
      - app-network
      - geotracker-network
  certbot:
    image: certbot/certbot
    container_name: certbot-geotracker
    volumes:
      - ./ssl:/etc/letsencrypt
      - ./certbot-webroot:/var/www/certbot
    networks:
      - app-network
networks:
  app-network:
    name: geotracker_app-network
    driver: bridge
  geotracker-network:
    name: geotracker-network
    driver: bridge
