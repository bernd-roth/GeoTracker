events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # HTTP Server (port 80) - redirect to HTTPS except for Let's Encrypt
    server {
        listen 80;
        server_name geotracker.duckdns.org;

        # Let's Encrypt challenge location (must stay HTTP)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect everything else to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS Server (port 443) - main server
    server {
        listen 443 ssl;
        http2 on;
        server_name geotracker.duckdns.org;

        ssl_certificate /etc/letsencrypt/live/geotracker.duckdns.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/geotracker.duckdns.org/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Web interface
        location / {
            # auth_basic "Restricted Access";
            # auth_basic_user_file /etc/nginx/.htpasswd;
            root /usr/share/nginx/html;
            index index.html;
        }

        # Secure WebSocket endpoint (WSS)
        location /geotracker {
            auth_basic off;
            proxy_pass http://websocket-server:6789;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";  # Changed to static "upgrade"
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_buffering off;
        }
    }
}