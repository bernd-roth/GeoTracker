<!DOCTYPE html>
<head>
    <title>Chart.js Tooltip Disable Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 { color: green; }
        canvas {
            max-width: 400px;
            max-height: 300px;
            margin: 0 auto;
            display: block;
        }
        .example {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #ccc;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body>
    <h1>Chart.js Tooltip Tests</h1>
    
    <div class="example">
        <h3>Example 1: Original (WITH tooltips)</h3>
        <canvas id="chartCanvas1"></canvas>
    </div>
    
    <div class="example">
        <h3>Example 2: Tooltips Disabled Method 1</h3>
        <canvas id="chartCanvas2"></canvas>
    </div>
    
    <div class="example">
        <h3>Example 3: Tooltips Disabled Method 2</h3>
        <canvas id="chartCanvas3"></canvas>
    </div>
    
    <div class="example">
        <h3>Example 4: No Hover Interaction At All</h3>
        <canvas id="chartCanvas4"></canvas>
    </div>

    <script>
        window.onload = function () {
            // Common data for all charts
            const commonData = {
                labels: ['January', 'February', 'March'],
                datasets: [{
                    label: 'Test Data',
                    data: [10, 20, 30],
                    borderColor: 'rgb(75, 192, 192)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderWidth: 1
                }]
            };

            // Example 1: Original WITH tooltips (your current problem)
            var ctx1 = document.getElementById('chartCanvas1').getContext('2d');
            var chart1 = new Chart(ctx1, {
                type: 'line',
                data: commonData,
                options: {
                    responsive: true,
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function (tooltipItem) {
                                    return tooltipItem.label + ': ' + tooltipItem.raw;
                                }
                            }
                        }
                    }
                }
            });

            // Example 2: Method 1 - tooltip.enabled = false
            var ctx2 = document.getElementById('chartCanvas2').getContext('2d');
            var chart2 = new Chart(ctx2, {
                type: 'line',
                data: commonData,
                options: {
                    responsive: true,
                    plugins: {
                        tooltip: {
                            enabled: false
                        }
                    }
                }
            });

            // Example 3: Method 2 - tooltip: false
            var ctx3 = document.getElementById('chartCanvas3').getContext('2d');
            var chart3 = new Chart(ctx3, {
                type: 'line',
                data: commonData,
                options: {
                    responsive: true,
                    plugins: {
                        tooltip: false
                    }
                }
            });

            // Example 4: No hover interaction at all
            var ctx4 = document.getElementById('chartCanvas4').getContext('2d');
            var chart4 = new Chart(ctx4, {
                type: 'line',
                data: commonData,
                options: {
                    responsive: true,
                    interaction: {
                        mode: 'none'
                    },
                    hover: {
                        mode: null
                    },
                    plugins: {
                        tooltip: {
                            enabled: false
                        }
                    },
                    elements: {
                        point: {
                            hoverRadius: 0
                        }
                    }
                }
            });

            console.log('Chart.js version:', Chart.version);
            console.log('All charts created');
        };
    </script>
</body>
</html>
