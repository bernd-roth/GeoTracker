<!DOCTYPE html>
<html lang="en">
<!-- Previous head section and styles remain the same until gpxUpload styling -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Tracker - Speed Display</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        body,
        html {
          margin: 0;
          padding: 0;
          height: 100%;
          overflow: hidden;
        }

        #map {
          height: 67vh;
          width: 100%;
        }

        #gpxUpload {
          position: absolute;
          top: 80px;
          left: 10px;
          z-index: 1000;
          background-color: white;
          padding: 10px;
          border-radius: 5px;
          box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        #speedDisplay {
          position: absolute;
          top: 10px;
          right: 10px;
          z-index: 1000;
          background-color: white;
          padding: 15px;
          border-radius: 5px;
          box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
          font-family: Arial, sans-serif;
          width: 250px;
        }

        .stats-grid {
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          gap: 10px;
          padding: 10px;
        }

        .stat-box {
          background-color: #f5f5f5;
          padding: 10px;
          border-radius: 4px;
          text-align: center;
        }

        .speed-value {
          font-size: 24px;
          font-weight: bold;
          color: #2196F3;
        }

        .speed-unit {
          font-size: 14px;
          color: #666;
        }

        .speed-label {
          font-size: 12px;
          color: #999;
          margin-bottom: 5px;
        }

        .charts-container {
          height: 33vh;
          width: 100%;
          display: flex;
          padding: 0;
        }

        #altitudeChartContainer,
        #speedChartContainer {
          height: 100%;
          width: 50%;
          padding: 0;
        }

        #altitudeChart,
        #speedChart {
          height: 100%;
          width: 100%;
        }
    </style>
</head>
<body>
<div id="gpxUpload">
    <input type="file" id="gpxFile" accept=".gpx" />
    <button onclick="loadGPX()">Load GPX</button>
    <button id="resetMapBtn" onclick="resetMap()">Reset Map</button>
</div>
<div id="speedDisplay">
    <div class="stats-grid">
        <div class="stat-box">
            <div class="speed-label">Current Speed</div>
            <div class="speed-value" id="currentSpeed">0.0</div>
            <div class="speed-unit">km/h</div>
        </div>
        <div class="stat-box">
            <div class="speed-label">Maximum Speed</div>
            <div class="speed-value" id="maxSpeed">0.0</div>
            <div class="speed-unit">km/h</div>
        </div>
        <div class="stat-box">
            <div class="speed-label">Average Speed</div>
            <div class="speed-value" id="avgSpeed">0.0</div>
            <div class="speed-unit">km/h</div>
        </div>
        <div class="stat-box">
            <div class="speed-label">Moving Average</div>
            <div class="speed-value" id="movingAvg">0.0</div>
            <div class="speed-unit">km/h</div>
        </div>
    </div>
</div>
<div id="map"></div>
<div class="charts-container">
    <div id="altitudeChartContainer">
        <canvas id="altitudeChart"></canvas>
    </div>
    <div id="speedChartContainer">
        <canvas id="speedChart"></canvas>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    let map;
    let websocket;
    let polylines = {};
    let startMarkers = {};
    let endMarkers = {};
    let gpxPolyline;
    let altitudeChart;
    let speedChart;
    let speedHistory = {};
    let userColors = {};
    let processingBatch = false;
    let updateBuffer = {
      points: [],
      timer: null
    };
    let trackPoints = {};
    const pointBuffer = {};
    const BUFFER_SIZE = 5;

    function getColorForUser(sessionId) {
      if (!userColors[sessionId]) {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        userColors[sessionId] = color;
      }
      return userColors[sessionId];
    }

    function initMap() {
      const initialLocation = [48.1818798, 16.3607528];
      map = L.map('map').setView(initialLocation, 10);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
      }).addTo(map);
      initCharts();
      connectToWebSocket();
    }

    function loadGPX() {
      const fileInput = document.getElementById('gpxFile');
      const file = fileInput.files[0];
      if (!file) {
        alert('Please select a GPX file first.');
        return;
      }
      const reader = new FileReader();
      reader.onload = function(e) {
        const gpxText = e.target.result;
        const parser = new DOMParser();
        const gpxDoc = parser.parseFromString(gpxText, "text/xml");
        // Reset previous GPX data
        if (gpxPolyline) {
          map.removeLayer(gpxPolyline);
        }
        const coordinates = [];
        const altitudes = [];
        const times = [];
        // Extract track points
        const trackPoints = gpxDoc.getElementsByTagName('trkpt');
        for (let point of trackPoints) {
          const lat = parseFloat(point.getAttribute('lat'));
          const lon = parseFloat(point.getAttribute('lon'));
          const ele = point.getElementsByTagName('ele')[0];
          const time = point.getElementsByTagName('time')[0];
          coordinates.push([lat, lon]);
          if (ele) {
            altitudes.push(parseFloat(ele.textContent));
          }
          if (time) {
            times.push(new Date(time.textContent));
          }
        }
        // Draw the track on the map
        gpxPolyline = L.polyline(coordinates, {
          color: 'red',
          weight: 3
        }).addTo(map);
        // Fit map to the track bounds
        map.fitBounds(gpxPolyline.getBounds());
        // Update altitude chart
        if (altitudes.length > 0) {
          let distances = [0];
          for (let i = 1; i < coordinates.length; i++) {
            const d = map.distance(coordinates[i - 1], coordinates[i]);
            distances.push(distances[i - 1] + d);
          }
          // Convert distances to kilometers
          distances = distances.map(d => d / 1000);
          // Update altitude chart
          const datasetIndex = altitudeChart.data.datasets.findIndex(dataset => dataset.label === 'GPX Track');
          if (datasetIndex !== -1) {
            altitudeChart.data.datasets.splice(datasetIndex, 1);
          }
          altitudeChart.data.datasets.push({
            label: 'GPX Track',
            borderColor: 'red',
            fill: false,
            data: distances.map((d, i) => ({
              x: d,
              y: altitudes[i]
            }))
          });
          altitudeChart.update();
          // Calculate and update speed chart if times are available
          if (times.length > 0) {
            const speeds = [];
            for (let i = 1; i < times.length; i++) {
              const timeDiff = (times[i] - times[i - 1]) / 1000; // seconds
              const dist = distances[i] - distances[i - 1]; // kilometers
              if (timeDiff > 0) {
                // Convert to km/h
                const speed = (dist / timeDiff) * 3600;
                speeds.push({
                  x: distances[i],
                  y: speed
                });
              }
            }
            const speedDatasetIndex = speedChart.data.datasets.findIndex(dataset => dataset.label === 'GPX Track');
            if (speedDatasetIndex !== -1) {
              speedChart.data.datasets.splice(speedDatasetIndex, 1);
            }
            speedChart.data.datasets.push({
              label: 'GPX Track',
              borderColor: 'red',
              fill: false,
              data: speeds
            });
            speedChart.update();
          }
        }
      };
      reader.readAsText(file);
    }

    function initCharts() {
      const altCtx = document.getElementById('altitudeChart').getContext('2d');
      altitudeChart = new Chart(altCtx, {
        type: 'line',
        data: {
          labels: [],
          datasets: []
        },
        options: {
          maintainAspectRatio: false,
          scales: {
            x: {
              type: 'linear',
              title: {
                display: true,
                text: 'Distance (km)'
              },
              ticks: {
                beginAtZero: true,
                callback: function(value) {
                  return value.toFixed(2);
                }
              }
            },
            y: {
              title: {
                display: true,
                text: 'Altitude (m)'
              },
              min: 0
            }
          }
        }
      });
      const speedCtx = document.getElementById('speedChart').getContext('2d');
      speedChart = new Chart(speedCtx, {
        type: 'line',
        data: {
          labels: [],
          datasets: []
        },
        options: {
          maintainAspectRatio: false,
          scales: {
            x: {
              type: 'linear',
              title: {
                display: true,
                text: 'Distance (km)'
              },
              ticks: {
                beginAtZero: true,
                callback: function(value) {
                  return value.toFixed(2);
                }
              }
            },
            y: {
              title: {
                display: true,
                text: 'Speed (km/h)'
              },
              min: 0
            }
          }
        }
      });
    }

    function connectToWebSocket() {
      const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      // Change this to use the correct port from your Python server (6789)
      const wsUrl = `${wsProtocol}//${window.location.host}/runningtracker`;
      websocket = new WebSocket(wsUrl);
      websocket.onopen = function(event) {
        console.log('Connected to WebSocket server');
      };
      websocket.onmessage = function(event) {
        const message = JSON.parse(event.data);
        if (message.type === 'update' && message.point) {
          handlePoint(message.point);
        }
      };
      websocket.onclose = function(event) {
        console.log('WebSocket connection closed');
        setTimeout(connectToWebSocket, 5000);
      };
    }

    function handlePoint(data) {
      const lat = parseFloat(data.latitude);
      const lng = parseFloat(data.longitude);
      const sessionId = data.sessionId || "default";
      const distance = parseFloat(data.distance) / 1000; // Convert to kilometers
      const altitude = parseFloat(data.altitude || 0);
      const speed = parseFloat(data.currentSpeed || 0);
      const timestamp = new Date(data.timestamp.replace(/(\d{2})-(\d{2})-(\d{4})/, '$3-$2-$1'));
      // Initialize session if it doesn't exist
      if (!trackPoints[sessionId]) {
        trackPoints[sessionId] = [];
      }
      // Check if point already exists
      const existingPoint = trackPoints[sessionId].find(p => p.timestamp.getTime() === timestamp.getTime());
      if (!existingPoint) {
        // Add new point with timestamp
        trackPoints[sessionId].push({
          lat,
          lng,
          distance,
          altitude,
          speed,
          timestamp
        });
        // Sort points by timestamp
        trackPoints[sessionId].sort((a, b) => a.timestamp - b.timestamp);
        // Update visualizations
        updateMapTrack(sessionId);
        updateCharts(sessionId);
        updateSpeedDisplay(sessionId, speed, data);
      }
    }

    function updateCharts(sessionId) {
      const points = trackPoints[sessionId];
      if (!points || points.length === 0) return;
      // Update altitude chart
      let altDatasetIndex = altitudeChart.data.datasets.findIndex(dataset => dataset.label === sessionId);
      if (altDatasetIndex === -1) {
        altDatasetIndex = altitudeChart.data.datasets.length;
        altitudeChart.data.datasets.push({
          label: sessionId,
          borderColor: getColorForUser(sessionId),
          fill: false,
          data: []
        });
      }
      altitudeChart.data.datasets[altDatasetIndex].data = points.map(point => ({
        x: point.distance,
        y: point.altitude
      }));
      // Update speed chart
      let speedDatasetIndex = speedChart.data.datasets.findIndex(dataset => dataset.label === sessionId);
      if (speedDatasetIndex === -1) {
        speedDatasetIndex = speedChart.data.datasets.length;
        speedChart.data.datasets.push({
          label: sessionId,
          borderColor: getColorForUser(sessionId),
          fill: false,
          data: []
        });
      }
      speedChart.data.datasets[speedDatasetIndex].data = points.map(point => ({
        x: point.distance,
        y: point.speed
      }));
      // Update both charts
      altitudeChart.update('none');
      speedChart.update('none');
    }

    function updateMapTrack(sessionId) {
      const points = trackPoints[sessionId];
      if (!points || points.length === 0) return;
      // Remove existing polyline and markers
      if (polylines[sessionId]) {
        map.removeLayer(polylines[sessionId]);
      }
      if (startMarkers[sessionId]) {
        map.removeLayer(startMarkers[sessionId]);
      }
      if (endMarkers[sessionId]) {
        map.removeLayer(endMarkers[sessionId]);
      }
      // Create new polyline with sorted points
      const coordinates = points.map(point => [point.lat, point.lng]);
      const userColor = getColorForUser(sessionId);
      polylines[sessionId] = L.polyline(coordinates, {
        color: userColor,
        weight: 3
      }).addTo(map);
      // Add start marker
      startMarkers[sessionId] = L.marker(coordinates[0], {
        title: "Start Position - " + sessionId
      }).bindPopup('Start - ' + sessionId).addTo(map);
      // Add end marker at the last known position
      endMarkers[sessionId] = L.marker(coordinates[coordinates.length - 1], {
        title: "Current Position - " + sessionId
      }).bindPopup('Current - ' + sessionId).addTo(map);
      // Update map bounds to show the full track
      const bounds = polylines[sessionId].getBounds();
      map.fitBounds(bounds, {
        padding: [50, 50]
      });
    }

    function handleRealtimeUpdate(data) {
      if (processingBatch) {
        updateBuffer.points.push(data);
        if (!updateBuffer.timer) {
          updateBuffer.timer = setTimeout(flushUpdateBuffer, 1000);
        }
        return;
      }
      const lat = parseFloat(data.latitude);
      const lng = parseFloat(data.longitude);
      const sessionId = data.sessionId || "default";
      const distance = parseFloat(data.distance) / 1000; // Convert to kilometers
      const altitude = parseFloat(data.altitude || 0);
      const speed = parseFloat(data.currentSpeed || 0);
      if (!isNaN(lat) && !isNaN(lng)) {
        updateMapWithNewCoordinate(lat, lng, sessionId);
        // Update charts
        updateAltitudeChart(distance, altitude, sessionId);
        updateSpeedChart(distance, speed, sessionId);
      }
      updateSpeedDisplay(sessionId, speed, data);
    }

    function updateMapWithNewCoordinate(lat, lng, sessionId) {
      if (!polylines[sessionId]) {
        const userColor = getColorForUser(sessionId);
        polylines[sessionId] = L.polyline([], {
          color: userColor,
          weight: 3
        }).addTo(map);
        // Add start marker
        startMarkers[sessionId] = L.marker([lat, lng], {
          title: "Start Position - " + sessionId
        }).bindPopup('Start - ' + sessionId).addTo(map);
      }
      // Add point to polyline
      polylines[sessionId].addLatLng([lat, lng]);
      // Update end marker
      if (!endMarkers[sessionId]) {
        endMarkers[sessionId] = L.marker([lat, lng], {
          title: "Current Position - " + sessionId
        }).bindPopup('Current - ' + sessionId).addTo(map);
      } else {
        endMarkers[sessionId].setLatLng([lat, lng]);
      }
      // Update map bounds
      const bounds = polylines[sessionId].getBounds();
      map.fitBounds(bounds, {
        padding: [50, 50]
      });
    }

    function updateChartsForSession(sessionId, altitudeData, speedData) {
      // Update altitude chart
      let altDatasetIndex = altitudeChart.data.datasets.findIndex(dataset => dataset.label === sessionId);
      if (altDatasetIndex === -1) {
        altDatasetIndex = altitudeChart.data.datasets.length;
        altitudeChart.data.datasets.push({
          label: sessionId,
          borderColor: getColorForUser(sessionId),
          fill: false,
          data: []
        });
      }
      altitudeChart.data.datasets[altDatasetIndex].data = altitudeData;
      // Update speed chart
      let speedDatasetIndex = speedChart.data.datasets.findIndex(dataset => dataset.label === sessionId);
      if (speedDatasetIndex === -1) {
        speedDatasetIndex = speedChart.data.datasets.length;
        speedChart.data.datasets.push({
          label: sessionId,
          borderColor: getColorForUser(sessionId),
          fill: false,
          data: []
        });
      }
      speedChart.data.datasets[speedDatasetIndex].data = speedData;
      // Batch update both charts
      requestAnimationFrame(() => {
        altitudeChart.update('none');
        speedChart.update('none');
      });
    }

    function updateMapWithBufferedPoints(sessionId) {
      if (!pointBuffer[sessionId] || pointBuffer[sessionId].length === 0) return;
      if (!polylines[sessionId]) {
        const userColor = getColorForUser(sessionId);
        polylines[sessionId] = L.polyline([], {
          color: userColor,
          weight: 3
        }).addTo(map);
        // Add start marker for first point
        const firstPoint = pointBuffer[sessionId][0];
        startMarkers[sessionId] = L.marker(firstPoint, {
          title: "Start Position - " + sessionId
        }).bindPopup('Start - ' + sessionId).addTo(map);
      }
      // Add all buffered points to the polyline
      pointBuffer[sessionId].forEach(point => {
        polylines[sessionId].addLatLng(point);
      });
      // Update end marker to last point
      const lastPoint = pointBuffer[sessionId][pointBuffer[sessionId].length - 1];
      if (!endMarkers[sessionId]) {
        endMarkers[sessionId] = L.marker(lastPoint, {
          title: "Current Position - " + sessionId
        }).bindPopup('Current - ' + sessionId).addTo(map);
      } else {
        endMarkers[sessionId].setLatLng(lastPoint);
      }
      // Clear the buffer
      pointBuffer[sessionId] = [];
      // Auto-pan map to show the full track
      const bounds = polylines[sessionId].getBounds();
      map.fitBounds(bounds, {
        padding: [50, 50]
      });
    }

    function updateSpeedDisplay(sessionId, speed, data) {
      if (!speedHistory[sessionId]) {
        speedHistory[sessionId] = {
          speeds: [],
          maxSpeed: 0,
          avgSpeed: 0,
          movingAvg: 0,
          lastUpdate: new Date()
        };
      }
      const history = speedHistory[sessionId];
      history.speeds.push(speed);
      history.lastUpdate = new Date();
      // Update current speed
      const currentSpeedElement = document.getElementById('currentSpeed');
      currentSpeedElement.textContent = speed.toFixed(1);
      // Update color based on speed
      if (speed < 5) {
        currentSpeedElement.style.color = '#2196F3';
      } else if (speed < 10) {
        currentSpeedElement.style.color = '#4CAF50';
      } else {
        currentSpeedElement.style.color = '#F44336';
      }
      // Update max speed
      history.maxSpeed = Math.max(history.maxSpeed, speed);
      document.getElementById('maxSpeed').textContent = history.maxSpeed.toFixed(1);
      // Update average speed from data
      if (data && data.averageSpeed !== undefined) {
        const avgSpeed = parseFloat(data.averageSpeed);
        document.getElementById('avgSpeed').textContent = avgSpeed.toFixed(1);
      }
      // Calculate moving average from last 5 points
      const recentSpeeds = history.speeds.slice(-5);
      history.movingAvg = recentSpeeds.reduce((a, b) => a + b, 0) / recentSpeeds.length;
      document.getElementById('movingAvg').textContent = history.movingAvg.toFixed(1);
    }

    function updateAltitudeChart(distance, altitude, sessionId) {
      let datasetIndex = altitudeChart.data.datasets.findIndex(dataset => dataset.label === sessionId);
      if (datasetIndex === -1) {
        datasetIndex = altitudeChart.data.datasets.length;
        altitudeChart.data.datasets.push({
          label: sessionId,
          borderColor: getColorForUser(sessionId),
          fill: false,
          data: []
        });
      }
      altitudeChart.data.datasets[datasetIndex].data.push({
        x: distance,
        y: altitude
      });
      altitudeChart.update();
    }

    function updateSpeedChart(distance, speed, sessionId) {
      let datasetIndex = speedChart.data.datasets.findIndex(dataset => dataset.label === sessionId);
      if (datasetIndex === -1) {
        datasetIndex = speedChart.data.datasets.length;
        speedChart.data.datasets.push({
          label: sessionId,
          borderColor: getColorForUser(sessionId),
          fill: false,
          data: []
        });
      }
      speedChart.data.datasets[datasetIndex].data.push({
        x: distance,
        y: speed
      });
      speedChart.update();
    }

    function resetMap() {
      // Clear all stored track points
      trackPoints = {};
      speedHistory = {};
      userColors = {};
      // Reset speed display
      document.getElementById('currentSpeed').textContent = '0.0';
      document.getElementById('maxSpeed').textContent = '0.0';
      document.getElementById('avgSpeed').textContent = '0.0';
      document.getElementById('movingAvg').textContent = '0.0';
      // Remove all layers from map
      Object.values(polylines).forEach(polyline => map.removeLayer(polyline));
      Object.values(startMarkers).forEach(marker => map.removeLayer(marker));
      Object.values(endMarkers).forEach(marker => map.removeLayer(marker));
      // Clear references
      polylines = {};
      startMarkers = {};
      endMarkers = {};
      // Clear GPX track if exists
      if (gpxPolyline) {
        map.removeLayer(gpxPolyline);
        gpxPolyline = null;
      }
      // Reset charts
      altitudeChart.data.datasets = [];
      altitudeChart.update();
      speedChart.data.datasets = [];
      speedChart.update();
      // Reset map view
      const initialLocation = [48.1818798, 16.3607528];
      map.setView(initialLocation, 10);
    }

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
    document.addEventListener('DOMContentLoaded', initMap);
</script>
</body>
</html>
